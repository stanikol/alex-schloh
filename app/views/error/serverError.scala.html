@(path: String, ex: Option[Throwable])(implicit session: Session, flash: Flash)@layout.materialize(None, "Server Error") {
  <div class="text-centered">
    <h1>@path</h1>
    <div class="text-large"><em>Exception Encountered</em></div>
    @ex.map { x => <!--
      @x:
      @x.getStackTrace.map { st =>
        @st
      }
    --> }
  </div>
}
